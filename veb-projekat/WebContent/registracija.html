<!DOCTYPE html>
<html>
<head>

	<title>Registracija</title>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="js/registracija.js"></script>
	<style type="text/css">
				label {

<body>
	<form>
		<div>

			<input type = "date" name = "datumRodjenja"/> <br>

			<a href = "index.html">Pocetna stranica</a>

</html>
