<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Registracija</title>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="bootstrap.css.map">
	<script src = "jquery-3.3.1.min.js"></script>
	<script src="bootstrap.js"></script>
	<script src="bootstrap.js.map"></script>
	<script src="js/registracija.js"></script>
</head>
<body style = "padding: 15px; background-color:#DEEDE6">
	<form>
	
		<div class="form-group">
			<h1>Registracija</h1>
		</div>
		
		<div class = "row">
			<div class = "col-md-3">
				<div class="form-group">
					<label>Korisnicko ime:</label>
					<input class="form-control" type = "text" name = "korisnickoIme"/>
				</div>
				
				<div class="form-group">
					<label>Lozinka:</label>
					<input class="form-control" type = "password" name = "lozinka"/>
				</div>
				
				<div class="form-group">
					<label>Unesite ponovo lozinku:</label>
					<input class="form-control" type = "password" name = "lozinka2"/>
				</div>
				
				<div class="form-group">
					<label>Ime:</label>
					<input class="form-control" type = "text" name = "ime"/>
				</div>
				
				<div class="form-group">
					<label>Prezime:</label>
					<input class="form-control" type = "text" name = "prezime"/>
				</div>
				
				<div class="form-group">
					<label>Pol:</label>
					<select class="form-control" name = "pol">
						<option value = "muski" selected="selected">muski</option>
						<option value = "zenski">zenski</option>
					</select>
				</div>
				
				<div class="form-group">
					<label>Datum rodjenja:</label>
					<input class="form-control" type = "date" name = "datumRodjenja"/>
				</div>
				
				<div class="form-group">
					<label></label>
					<input class="btn btn-primary" id = "btnRegistruj" type = "button" value="Registruj">
				</div>
				
				<div class="form-group">
					<a href = "index.html">Pocetna stranica</a>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
