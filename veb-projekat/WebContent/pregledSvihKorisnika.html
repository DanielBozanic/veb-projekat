<html>
<head>
	<title>Pregled svih korisnika</title>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="bootstrap.css.map">
	<script src = "jquery-3.3.1.min.js"></script>
	<script src="bootstrap.js"></script>
	<script src="bootstrap.js.map"></script>
    <script src="js/pregledSvihKorisnika.js"></script>
</head>
<body style="background-color: #DEEDE6;">
	<div style="padding-left: 15px;">
		<div class="row" style="margin-left: 0; margin-right: 5px;">
			<div class = "col-md-12">
				<h1>Pregled svih korisnika</h1>
			</div>
		</div>
		<div class = "row" style="margin-left: 15px; margin-right: 15px; border: ridge;">
			<div class = "row" style="margin-left: 15px;">
			  	<div class = "col-md-3">
			  		<div class="form-group">
			    		<label>Korisnicko ime:</label>
			    		<input class="form-control" type = "text" name = "korisnickoIme"/>
			  		</div>
			  	</div>
			  	<div class = "col-md-3">
			  		<div class="form-group">
			    		<label>Ime:</label>
			    		<input class="form-control" type = "text" name = "ime"/>
			  		</div>
			  	</div>
			  	<div class = "col-md-3">
			  		<div class="form-group">
			    		<label>Prezime:</label>
			    		<input class="form-control" type = "text" name = "prezime"/>
			  		</div>
			  	</div>
			  	<div class = "col-md-1" style="padding-top: 30px; margin-right: 15px">
		 			<input id = "btnPretraga" type="button" class="btn btn-primary" value = "Pretrazi"/>
		 		</div>
		 		<div class="col-md-1" style="padding-top: 30px;">
					<input class="btn btn-primary" id = "btnClear" type = "button" value="Clear"/>
				</div>
			</div>
			<div class = "row" style="margin-left: 15px;">
				<div class = "col-md-2">
					<div class="form-group">
			    		<label>Kriterijum filtera:</label>
			    		<select id = "kriterijumFilter" class="form-control">
			    			<option value = "uloga" selected="selected">Uloga</option>
			    		</select>
			  		</div>
			  	</div>
			  	<div class = "col-md-3">
			  		<div class="form-group">
			    		<label>Filter:</label>
			    		<input id = "filter" type= "text" class="form-control"/>
			  		</div>
			  	</div>
			  	<div class = "col-md-3">
			  		<div class="form-group">
			    		<label>Kriterijum sortiranja:</label>
			    		<select id = "kriterijumSortiranja" class="form-control">
			    			<option value = "korisnickoIme" selected="selected">Korisnicko ime</option>
			    			<option value = "ime">Ime</option>
			    			<option value = "prezime">Prezime</option>
			    			<option value = "brojSakupljenihBodova">Broj sakupljenih bodova</option>
			    		</select>
			  		</div>
			  	</div>
			  	<div class = "col-md-3">
			  		<div class="form-group">
			    		<label>Smer:</label>
			    		<select id = "kriterijumSortiranja2" class="form-control">
			    			<option value = "opadajuce" selected="selected">Opadajuce</option>
			    			<option value = "rastuce">Rastuce</option>
			    		</select>
			  		</div>
			  	</div>
			  	<div class = "col-md-1" style="padding-top: 30px;">
		 			<input id = "btnSortiraj" type="button" class="btn btn-primary" value = "Sortiraj"/>
		 		</div>
		 	</div>
		</div>
		<div class="row" style="margin-left: 0; margin-right: 5px;">
			<div class = "col-md-12">
				<table id = "tabela" class="table table-bordered">
					<thead>
						<th>Korisnicko ime</th>
						<th>Ime</th>
						<th>Prezime</th>
						<th>Datum rodjenja</th>
						<th>Pol</th>
						<th>Uloga</th>
						<th>Broj sakupljenih bodova</th>
						<th>Status</th>
						<th></th>
						<th></th>
					</thead>
					<tbody>	
					</tbody>
			    </table>
			 </div>
		 </div>
	</div>
</body>
</html>
