<html>
<head>
	<meta charset="UTF-8">
	<title>Detaljan prikaz manifestacije</title>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="bootstrap.css.map">
	<link rel="stylesheet" href="detaljanPrikazManifestacije.css">
	<script src = "jquery-3.3.1.min.js"></script>
	<script src="bootstrap.js"></script>
	<script src="bootstrap.js.map"></script>
	<script src="js/detaljanPrikazManifestacije.js"></script>
</head>
<body style = "padding: 15px; background-color:#DEEDE6">

	<div class = "row">
		<div class = "col-md-3">
		
			<div class="form-group">
				<label>Naziv:</label>
				<input class="form-control" type = "text" name = "naziv" readonly/>
			</div>
			
			<div class="form-group">
				<label>Tip manifestacije:</label>
				<input class="form-control" type = "text" name = "tipManifestacije" readonly/>
			</div>
			
			<div class="form-group">
				<label>Broj mesta:</label>
				<input class="form-control" type = "number" name = "brojMesta" readonly/>
			</div>
			
			<div class="form-group">
				<label>Datum i vreme odrzavanja:</label>
				<input class="form-control" type = "datetime-local" name = "datumIVremeOdrzavanja" readonly/>
			</div>
			
			<div class="form-group">
				<label>Cena regular karte:</label>
				<input class="form-control" type = "number" name = "cenaRegularKarte" readonly/>
			</div>
			
			<div class="form-group">
				<label>Geografska duzina:</label>
				<input class="form-control" type = "number" name = "geografskaDuzina" readonly/>
			</div>
			
			<div class="form-group">
				<label>Geografska sirina:</label>
				<input class="form-control" type = "number" name = "geografskaSirina" readonly/>
			</div>
			
			<div class="form-group">
				<label>Ulica i broj:</label>
				<input class="form-control" type = "text" name="ulicaIBroj" readonly/>
			</div>

			<div class="form-group">
				<label>Mesto:</label>
				<input class="form-control" type = "text" name="mesto" readonly/>
			</div>
			
			<div class="form-group">
				<label>Postanski broj:</label>
				<input class="form-control" type = "text" name="postanskiBroj" readonly/>
			</div>
			
			<div class="form-group">
				<label>Prosecna ocena:</label>
				<input class="form-control" type = "number" name="prosecnaOcena" readonly/>
			</div>
		</div>
		
		<div id = "slikaIObjava" class = "col-md-5">
			<div id = "poster" class = "row">
				<div class = "col-md-12">
					<span>
						<img class="img-fluid" name="posterManifestacije"/>
					</span>
				</div>
			</div>
			<div id = "objava" class = "row">
				<div class = "col-md-12">
					<div class = "row">
						<div class = "col-md-12">
							<div class = "form-group">
								<label>Komentar</label>
								<textarea class="form-control" id = "komentar" rows="4" cols = "0"></textarea>
							</div>
						</div>
				 	</div>
					<div class = "row">
						<div class = "col-md-12">
							<div class = "rating">
								<label>
								    <input type="radio" name="stars" value="1" />
								    <span class="icon">★</span>
							  	</label>
							  	<label>
								    <input type="radio" name="stars" value="2" />
								    <span class="icon">★</span>
								    <span class="icon">★</span>
							  	</label>
							  	<label>
								    <input type="radio" name="stars" value="3" />
								    <span class="icon">★</span>
								    <span class="icon">★</span>
								    <span class="icon">★</span>   
							  	</label>
							  	<label>
								    <input type="radio" name="stars" value="4" />
								    <span class="icon">★</span>
								    <span class="icon">★</span>
								    <span class="icon">★</span>
								    <span class="icon">★</span>
							  	</label>
							  	<label>
							    	<input type="radio" name="stars" value="5" />
								    <span class="icon">★</span>
								    <span class="icon">★</span>
								    <span class="icon">★</span>
								    <span class="icon">★</span>
								    <span class="icon">★</span>
							 	</label>
						 	</div>
						 </div>
				 	</div>
				 	<div class = "row">
				 		<div class = "col-md-12 padding-top10">
				 			<input class="btn btn-primary" type = "button" id = "btnKomentar" value = "Objavi"/>
				 		</div>
				 	</div>
				</div>
			</div>			
		</div>
		
		<div id = "listaKomentara" class = "col-md-4">
			<label>Komentari:</label>
		</div>
	
		
	</div>
</body>
</html>
